<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Plánovač akcí</title>
            <script src="https://cdn.tailwindcss.com"></script>
        </head>
        <body class="antialiased bg-slate-200 text-slate-700 mx-2">
            <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">

                <div class="flex flex-row justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-medium">Registrace</h1>
                    </div>
                </div>

                <div id="form" class="my-5">
                    <form action="/registration" method="post">
                        <div class="relative w-full">
                            <input type="email" name="email" id="email" class="mb-2 bg-gray-50 border border-slate-300 text-slate-900 text-sm rounded-lg block w-full p-2.5" placeholder="Email" required>
                            <input type="username" name="username" id="username" class="mb-2 bg-gray-50 border border-slate-300 text-slate-900 text-sm rounded-lg block w-full p-2.5" placeholder="Uživatelské jméno" required>
                            <input type="password" name="password" id="password" class="mb-2 bg-gray-50 border border-slate-300 text-slate-900 text-sm rounded-lg block w-full p-2.5" placeholder="Heslo" required>
                            <input type="password" name="password-check" id="password-check" class="mb-2 bg-gray-50 border border-slate-300 text-slate-900 text-sm rounded-lg block w-full p-2.5" placeholder="Kontrola Hesla" required>
                            <button class="text-slate-900 font-bold p-2.5 bg-gray-50 border border-slate-300 text-slate-900 rounded w-full" name="sign_up">Registrovat se</button>
                        </div>
                    </form>
                    <div class="pt-2">
                        Už jste registrován? <a href="/login" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Přihlásit se</a>
                    </div>
                    {% if response != "" %}
                        <div class="pt-2">
                            {{ response }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </body>
        </html>
